spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:store
    username: sa
    password:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  mailgun:
    key: a64b59728c8ffb467e217f7fd603608a-69210cfc-459eb063

feign:
  okhttp:
    enabled: true

